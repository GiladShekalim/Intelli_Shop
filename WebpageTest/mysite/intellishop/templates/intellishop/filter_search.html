{% extends 'intellishop/index_home_original.html' %}
{% load static %}

{% block content %}
<div class="filter-search-container">
    <!-- Search Bar -->
    <div class="search-bar">
        <button class="back-button" onclick="history.back()">
            <i class="bi bi-arrow-left"></i>
        </button>
        <div class="search-input-container">
            <input type="text" placeholder="Write..." class="search-input">
            <i class="bi bi-search search-icon"></i>
        </div>
    </div>

    <!-- Filter Sections -->
    <div class="filter-sections">
        <!-- Last Viewed Section -->
        <div class="filter-section">
            <div class="section-header">
                <h3>Last Viewed</h3>
                <i class="bi bi-chevron-down"></i>
            </div>
            <div class="filter-options">
                <div class="filter-item placeholder"></div>
                <div class="filter-item placeholder"></div>
                <div class="filter-item placeholder"></div>
            </div>
        </div>

        <!-- Most Popular Section -->
        <div class="filter-section">
            <div class="section-header">
                <h3>Most Popular</h3>
                <i class="bi bi-chevron-down"></i>
            </div>
            <div class="filter-options">
                <div class="filter-item placeholder"></div>
                <div class="filter-item placeholder"></div>
                <div class="filter-item placeholder"></div>
            </div>
        </div>

        <!-- Close to you Section -->
        <div class="filter-section">
            <div class="section-header">
                <h3>Close to you</h3>
                <i class="bi bi-chevron-down"></i>
            </div>
            <div class="filter-options">
                <div class="filter-item placeholder"></div>
                <div class="filter-item placeholder"></div>
                <div class="filter-item placeholder"></div>
            </div>
        </div>

        <!-- More Section -->
        <div class="filter-section">
            <div class="section-header">
                <h3>More</h3>
                <i class="bi bi-chevron-down"></i>
            </div>
            <div class="filter-tags">
                <span class="filter-tag">CellarSeek</span>
                <span class="filter-tag">SipSavant</span>
                <span class="filter-tag">VinoVault</span>
                <span class="filter-tag">SipSync</span>
                <span class="filter-tag">WineWhiz</span>
                <span class="filter-tag">Wine Oasis</span>
                <span class="filter-tag">TerraVino</span>
                <span class="filter-tag">Chateau Quest</span>
                <span class="filter-tag">VinoVoyage</span>
            </div>
        </div>
    </div>

    <!-- Bottom Action Buttons     SHOW ALL-->
    <div style="margin: 20px 0;">
        <button id="show-all-btn" class="btn-apply" style="width: 100%;">Show All</button>
        <div id="all-discounts-container"></div>
    </div>

    <div class="action-buttons">
        <button class="btn-clear">Clear all</button>
        <button class="btn-apply">Apply</button>
    </div>
</div>

<style>
.filter-search-container {
    padding: 20px;
    height: calc(100vh - 120px);
    display: flex;
    flex-direction: column;
    background-color: #fff;
}

.search-bar {
    display: flex;
    align-items: center;
    gap: 10px;
    margin-bottom: 20px;
}

.back-button {
    border: none;
    background: none;
    padding: 10px;
    cursor: pointer;
}

.search-input-container {
    flex: 1;
    position: relative;
    background: #f0f2f5;
    border-radius: 20px;
    padding: 8px 15px;
    display: flex;
    align-items: center;
}

.search-input {
    width: 100%;
    border: none;
    background: transparent;
    padding: 5px;
    outline: none;
}

.search-icon {
    color: #666;
    margin-left: 10px;
}

.filter-sections {
    flex: 1;
    overflow-y: auto;
}

.filter-section {
    margin-bottom: 20px;
}

.section-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 10px;
    cursor: pointer;
}

.section-header h3 {
    font-size: 1.1rem;
    margin: 0;
}

.filter-options {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 10px;
}

.filter-item.placeholder {
    background: #f0f2f5;
    height: 40px;
    border-radius: 8px;
}

.filter-tags {
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
}

.filter-tag {
    background: #f0f2f5;
    padding: 8px 15px;
    border-radius: 20px;
    font-size: 14px;
    cursor: pointer;
    transition: background-color 0.3s;
}

.filter-tag:hover {
    background: #e4e6e9;
}

.action-buttons {
    display: flex;
    gap: 10px;
    padding: 20px 0;
    margin-top: auto;
}

.btn-clear, .btn-apply {
    flex: 1;
    padding: 12px;
    border-radius: 8px;
    border: none;
    cursor: pointer;
    font-weight: 500;
    transition: background-color 0.3s;
}

.btn-clear {
    background: #f0f2f5;
}

.btn-clear:hover {
    background: #e4e6e9;
}

.btn-apply {
    background: #0d6efd;
    color: white;
}

.btn-apply:hover {
    background: #0b5ed7;
}

@media (max-width: 768px) {
    .filter-options {
        grid-template-columns: repeat(2, 1fr);
    }
}

.discount-card {
    border: 1px solid #eee;
    border-radius: 8px;
    padding: 15px;
    margin: 10px 0;
    background: #fafbfc;
    direction: rtl;
    text-align: right;
    font-family: "Segoe UI", Arial, "Noto Sans Hebrew", "Open Sans", sans-serif;
}

.desc-block, .terms-block {
    margin-bottom: 8px;
}
.desc-block strong, .terms-block strong {
    color: #0d6efd;
    font-weight: bold;
}
.show-more-link {
    color: #007bff;
    cursor: pointer;
    margin-right: 8px;
    font-size: 0.95em;
    text-decoration: underline;
}

.discount-flex-row {
    display: flex;
    flex-direction: row-reverse;
    align-items: flex-start;
    gap: 24px;
    margin-bottom: 12px;
}
.discount-image-col {
    flex: 0 0 120px;
    display: flex;
    align-items: center;
    justify-content: center;
}
.discount-details-col {
    flex: 1 1 0;
    min-width: 0;
}
.discount-bottom-row {
    display: flex;
    flex-direction: row-reverse;
    justify-content: space-between;
    align-items: center;
    margin-top: 10px;
    gap: 10px;
}
.like-icon-col {
    flex: 1;
    display: flex;
    justify-content: flex-start;
}
.like-icon {
    font-size: 1.6em;
    color: #e74c3c;
    cursor: pointer;
    user-select: none;
    transition: color 0.2s;
}
.like-icon:hover {
    color: #c0392b;
}
.website-link-col {
    flex: 2;
    display: flex;
    justify-content: center;
}
.site-link-btn {
    display: inline-block;
    background: #ffc107;
    color: #000;
    text-decoration: none;
    padding: 8px 24px;
    border-radius: 4px;
    font-weight: bold;
    font-size: 1em;
    transition: background 0.2s;
}
.site-link-btn:hover {
    background: #ffb300;
}
.price-type-col {
    flex: 1;
    display: flex;
    flex-direction: row-reverse;
    align-items: center;
    gap: 12px;
    justify-content: flex-end;
}
.price-label-big {
    margin-bottom: 0;
}
.price-value-big {
    margin-bottom: 0;
}
.discount-title {
    font-size: 2em;
    font-weight: bold;
    background: linear-gradient(90deg, #f0f2f5 60%, #ffe082 100%);
    padding: 8px 18px;
    border-radius: 12px;
    margin-bottom: 10px;
    display: inline-block;
    box-shadow: 0 2px 8px rgba(0,0,0,0.04);
    letter-spacing: 0.02em;
    vertical-align: middle;
}
.discount-meta {
    font-size: 0.55em;
    color: #555;
    margin-right: 18px;
    vertical-align: middle;
}
.meta-item {
    margin-left: 18px;
    display: inline-block;
    background: #f8f9fa;
    border-radius: 8px;
    padding: 2px 10px;
    margin-bottom: 2px;
    font-weight: 500;
}
.expired-label {
    color: #fff;
    background: #e53935;
    border-radius: 6px;
    padding: 2px 10px;
    font-size: 1em;
    font-weight: bold;
    margin-top: 4px;
    display: inline-block;
    box-shadow: 0 1px 4px rgba(229,57,53,0.08);
    letter-spacing: 0.03em;
}
.like-fav-text {
    font-size: 1.2em;
    font-weight: 500;
    color: #7a7a7a;
    display: flex;
    align-items: center;
    gap: 6px;
}
</style>

<script>
document.addEventListener('DOMContentLoaded', function() {
    // Toggle sections
    const headers = document.querySelectorAll('.section-header');
    headers.forEach(header => {
        header.addEventListener('click', () => {
            const content = header.nextElementSibling;
            const icon = header.querySelector('i');
            
            if (content.style.display === 'none') {
                content.style.display = 'grid';
                icon.classList.remove('bi-chevron-down');
                icon.classList.add('bi-chevron-up');
            } else {
                content.style.display = 'none';
                icon.classList.remove('bi-chevron-up');
                icon.classList.add('bi-chevron-down');
            }
        });
    });

    // Filter tag selection
    const filterTags = document.querySelectorAll('.filter-tag');
    filterTags.forEach(tag => {
        tag.addEventListener('click', () => {
            tag.classList.toggle('selected');
        });
    });

    // Clear all button
    document.querySelector('.btn-clear').addEventListener('click', () => {
        document.querySelectorAll('.filter-tag.selected').forEach(tag => {
            tag.classList.remove('selected');
        });
    });

    // Apply button
    document.querySelector('.btn-apply').addEventListener('click', () => {
        const selectedTags = Array.from(document.querySelectorAll('.filter-tag.selected'))
            .map(tag => tag.textContent);
        console.log('Selected filters:', selectedTags);
        // Add your filter application logic here
    });

    // DISPLAY ALL DISCOUNTS
    document.getElementById('show-all-btn').addEventListener('click', function() {
        const container = document.getElementById('all-discounts-container');
        container.innerHTML = '<p>Loading...</p>';
        fetch('/show_all_discounts/')
            .then(response => response.json())
            .then(data => {
                container.innerHTML = '';
                data.discounts.forEach(discount => {
                    const div = document.createElement('div');
                    div.className = 'discount-card';

                    // Determine label and color
                    let priceLabel = '';
                    let priceColor = '';
                    let type = discount.discount_type || discount.price_type || '';
                    console.log('Discount:', discount.title, 'type:', type, 'discount_type:', discount.discount_type, 'price_type:', discount.price_type);
                    if (['fixed_amount', 'fixed_price', 'amount', 'fixed'].includes(type)) {
                        priceLabel = 'מחיר סופי';
                        priceColor = '#007bff'; // blue
                    } else if (type === 'percentage' || type === '%') {
                        priceLabel = '% הנחה';
                        priceColor = '#28a745'; // green
                    } else {
                        priceLabel = ''; // DO NOT SHOW PRICE LABEL -> LINK FOR WEBSITE
                        priceColor = '#6c757d'; // gray
                    }

                    // Show more logic for description and terms
                    function getShowMoreHtml(text, idPrefix) {
                        const maxLength = 250;
                        if (!text) return '';
                        if (text.length <= maxLength) {
                            return `<span>${text}</span>`;
                        }
                        const shortText = text.slice(0, maxLength) + '...';
                        return `
                            <span id="${idPrefix}-short">${shortText}</span>
                            <span id="${idPrefix}-full" style="display:none;">${text}</span>
                            <a href="#" class="show-more-link" data-id="${idPrefix}">הצג עוד</a>
                        `;
                    }

                    div.innerHTML = `
                        <div class="discount-flex-row">
                            <div class="discount-image-col">
                                <img src="${discount.image_link}" alt="${discount.title}" style="max-width:288px; max-height:288px; border-radius:8px;">
                            </div>
                            <div class="discount-details-col">
                                <h4 class="discount-title">${discount.title}
                                    <span class="discount-meta">
                                        ${discount.valid_until ? (() => {
                                            // Parse date (assume format YYYY-MM-DD)
                                            let expired = false;
                                            let dateStr = discount.valid_until;
                                            let now = new Date();
                                            let dateObj = new Date(dateStr);
                                            if (!isNaN(dateObj.getTime()) && dateStr.length >= 8) {
                                                expired = dateObj < new Date(now.getFullYear(), now.getMonth(), now.getDate());
                                            }
                                            return `<span class='meta-item'><i class='bi bi-calendar-event'></i> בתוקף עד: ${dateStr}
                                                ${expired ? `<div class='expired-label'>פג תוקף</div>` : ''}
                                            </span>`;
                                        })() : ''}
                                        ${discount.usage_limit ? `<span class='meta-item'><i class='bi bi-ticket-perforated'></i> כמות הנחות שנותרה: ${discount.usage_limit}</span>` : ''}
                                    </span>
                                </h4>
                                <div class="desc-block">
                                    <strong>תיאור:</strong>
                                    <div>${getShowMoreHtml(discount.description, `desc-${discount.discount_id}`)}</div>
                                </div>
                                <div class="terms-block" style="margin-top:10px;">
                                    <strong>תנאים והגבלות:</strong>
                                    <div>${getShowMoreHtml(discount.terms_and_conditions, `terms-${discount.discount_id}`)}</div>
                                </div>
                            </div>
                        </div>
                        <div class="discount-bottom-row">
                            <div class="like-icon-col">
                                <span class="like-fav-text">Favorites <span class="like-icon" title="אהבתי">&#10084;</span> Add</span>
                            </div>
                            <div class="website-link-col">
                                ${discount.discount_link ? `
                                    <a href="${discount.discount_link}" target="_blank" class="site-link-btn">
                                        מעבר לאתר
                                    </a>
                                ` : ''}
                            </div>
                            <div class="price-type-col">
                                <span class="price-label-big" style="background:${priceColor};color:white;padding:3px 9px;border-radius:16px;font-size:1em;font-weight:bold;display:inline-block;vertical-align:middle;">
                                    ${priceLabel}
                                </span>
                                <span class="price-value-big" style="font-size:2.2em;font-weight:bold;color:#333;display:inline-block;vertical-align:middle;margin-right:12px;">${discount.price}</span>
                            </div>
                        </div>
                        <hr>
                    `;
                    container.appendChild(div);
                });

                // Add event delegation for show more/less
                document.getElementById('all-discounts-container').addEventListener('click', function(e) {
                    if (e.target.classList.contains('show-more-link')) {
                        e.preventDefault();
                        const id = e.target.getAttribute('data-id');
                        const shortSpan = document.getElementById(`${id}-short`);
                        const fullSpan = document.getElementById(`${id}-full`);
                        if (shortSpan.style.display === 'none') {
                            shortSpan.style.display = '';
                            fullSpan.style.display = 'none';
                            e.target.textContent = 'הצג עוד';
                        } else {
                            shortSpan.style.display = 'none';
                            fullSpan.style.display = '';
                            e.target.textContent = 'הצג פחות';
                        }
                    }
                });
            });
    });
});
</script>
{% endblock %}
