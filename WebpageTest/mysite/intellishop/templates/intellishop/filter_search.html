{% extends 'intellishop/index_home_original.html' %}
{% load static %}

{% block content %}
<div class="filter-search-container">
    <!-- Search Bar -->
    <div class="search-bar">
        <div class="search-input-container">
            <input type="text" placeholder="Write..." class="search-input">
            <i class="bi bi-search search-icon"></i>
        </div>
    </div>

    <!-- Filter Sections -->
    <div class="filter-sections">
        <!-- Most Popular Section -->
        <div class="filter-section">
            <div class="section-header">
                <h3>Most Popular</h3>
                <i class="bi bi-chevron-down"></i>
            </div>
            <div class="filter-options">
                <div class="filter-item placeholder"></div>
                <div class="filter-item placeholder"></div>
                <div class="filter-item placeholder"></div>
            </div>
        </div>

        <!-- Price Range by fixed amount Section -->
        <div class="filter-section">
            <div class="section-header">
                <h3>Enable Price Range by Value</h3>
                <i class="bi bi-chevron-down"></i>
            </div>
            <div class="filter-options">
                <input type="checkbox" class="btn-check filter-checkbox" id="enable-value-filters" autocomplete="off">
                <label class="btn btn-outline-secondary filter-label" for="enable-value-filters">Enable Value Filters</label>
            </div>
        </div>
        <div class="filter-section" id="value-price-filter-section">
            <div class="filter-options" style="grid-template-columns: 1fr;">
                <div class="price-range-slider-container">
                    <span class="min-price-label">{{ min_price }}</span>
                    <input type="range" class="price-range-slider" min="{{ min_price }}" max="{{ max_price }}" value="{{ max_price }}" id="price-range-slider">
                    <span class="max-price-label">{{ max_price }}</span>
                    <span class="current-price-value"></span>
                </div>
            </div>
        </div>

        <!-- Price Range by percentage Section -->
        <div class="filter-section">
            <div class="section-header">
                <h3>Price Range by Percentage (%)</h3>
                <i class="bi bi-chevron-down"></i>
            </div>
            <div class="filter-options">
                <input type="checkbox" class="btn-check filter-checkbox" id="enable-percentage-filters" autocomplete="off">
                <label class="btn btn-outline-secondary filter-label" for="enable-percentage-filters">Enable Percentage Filters</label>
            </div>
        </div>
        <div class="filter-section" id="percentage-price-filter-section">
            <div class="filter-options" style="grid-template-columns: 1fr;"> 
                <div class="percentage-options-list">
                    <label class="percentage-filter-item">
                        <input type="radio" class="btn-check percentage-checkbox" name="percentage-filter" id="percentage-60-plus" value="more_than_60" autocomplete="off">
                        <span class="btn btn-outline-secondary percentage-label" for="percentage-60-plus">60% or more ({{ percentage_counts.more_than_60 }})</span>
                    </label>
                    <label class="percentage-filter-item">
                        <input type="radio" class="btn-check percentage-checkbox" name="percentage-filter" id="percentage-50-60" value="between_50_60" autocomplete="off">
                        <span class="btn btn-outline-secondary percentage-label" for="percentage-50-60">50% - 60% ({{ percentage_counts.between_50_60 }})</span>
                    </label>
                    <label class="percentage-filter-item">
                        <input type="radio" class="btn-check percentage-checkbox" name="percentage-filter" id="percentage-40-50" value="between_40_50" autocomplete="off">
                        <span class="btn btn-outline-secondary percentage-label" for="percentage-40-50">40% - 50% ({{ percentage_counts.between_40_50 }})</span>
                    </label>
                    <label class="percentage-filter-item">
                        <input type="radio" class="btn-check percentage-checkbox" name="percentage-filter" id="percentage-30-40" value="between_30_40" autocomplete="off">
                        <span class="btn btn-outline-secondary percentage-label" for="percentage-30-40">30% - 40% ({{ percentage_counts.between_30_40 }})</span>
                    </label>
                    <label class="percentage-filter-item">
                        <input type="radio" class="btn-check percentage-checkbox" name="percentage-filter" id="percentage-20-30" value="between_20_30" autocomplete="off">
                        <span class="btn btn-outline-secondary percentage-label" for="percentage-20-30">20% - 30% ({{ percentage_counts.between_20_30 }})</span>
                    </label>
                    <label class="percentage-filter-item">
                        <input type="radio" class="btn-check percentage-checkbox" name="percentage-filter" id="percentage-up_to_20" value="up_to_20" autocomplete="off">
                        <span class="btn btn-outline-secondary percentage-label" for="percentage-up_to_20">Up to 20% ({{ percentage_counts.up_to_20 }})</span>
                    </label>
                </div>
            </div>
        </div>

        <!-- Status Section -->
        <div class="filter-section">
            <div class="section-header">
                <h3>Status</h3>
                <i class="bi bi-chevron-down"></i>
            </div>
            <div class="filter-options">
                <input type="checkbox" class="btn-check filter-checkbox" id="status-young" value="Young" autocomplete="off">
                <label class="btn btn-outline-secondary filter-label" for="status-young">Young</label>

                <input type="checkbox" class="btn-check filter-checkbox" id="status-senior" value="Senior" autocomplete="off">
                <label class="btn btn-outline-secondary filter-label" for="status-senior">Senior</label>

                <input type="checkbox" class="btn-check filter-checkbox" id="status-homeowner" value="Homeowner" autocomplete="off">
                <label class="btn btn-outline-secondary filter-label" for="status-homeowner">Homeowner</label>

                <input type="checkbox" class="btn-check filter-checkbox" id="status-traveler" value="Traveler" autocomplete="off">
                <label class="btn btn-outline-secondary filter-label" for="status-traveler">Traveler</label>

                <input type="checkbox" class="btn-check filter-checkbox" id="status-tech" value="Tech" autocomplete="off">
                <label class="btn btn-outline-secondary filter-label" for="status-tech">Tech</label>

                <input type="checkbox" class="btn-check filter-checkbox" id="status-pets" value="Pets" autocomplete="off">
                <label class="btn btn-outline-secondary filter-label" for="status-pets">Pets</label>

                <input type="checkbox" class="btn-check filter-checkbox" id="status-fitness" value="Fitness" autocomplete="off">
                <label class="btn btn-outline-secondary filter-label" for="status-fitness">Fitness</label>

                <input type="checkbox" class="btn-check filter-checkbox" id="status-student" value="Student" autocomplete="off">
                <label class="btn btn-outline-secondary filter-label" for="status-student">Student</label>

                <input type="checkbox" class="btn-check filter-checkbox" id="status-remote" value="Remote" autocomplete="off">
                <label class="btn btn-outline-secondary filter-label" for="status-remote">Remote</label>

                <input type="checkbox" class="btn-check filter-checkbox" id="status-family" value="Family" autocomplete="off">
                <label class="btn btn-outline-secondary filter-label" for="status-family">Family</label>

                <input type="checkbox" class="btn-check filter-checkbox" id="status-parent" value="Parent" autocomplete="off">
                <label class="btn btn-outline-secondary filter-label" for="status-parent">Parent</label>

                <input type="checkbox" class="btn-check filter-checkbox" id="status-military-veteran" value="Military/Veteran" autocomplete="off">
                <label class="btn btn-outline-secondary filter-label" for="status-military-veteran">Military/Veteran</label>

                <input type="checkbox" class="btn-check filter-checkbox" id="status-digital-nomad" value="Digital Nomad" autocomplete="off">
                <label class="btn btn-outline-secondary filter-label" for="status-digital-nomad">Digital Nomad</label>

                <input type="checkbox" class="btn-check filter-checkbox" id="status-first-time-buyer" value="First-time Buyer" autocomplete="off">
                <label class="btn btn-outline-secondary filter-label" for="status-first-time-buyer">First-time Buyer</label>

                <input type="checkbox" class="btn-check filter-checkbox" id="status-retiree" value="Retiree" autocomplete="off">
                <label class="btn btn-outline-secondary filter-label" for="status-retiree">Retiree</label>

                <input type="checkbox" class="btn-check filter-checkbox" id="status-single" value="Single" autocomplete="off">
                <label class="btn btn-outline-secondary filter-label" for="status-single">Single</label>

                <input type="checkbox" class="btn-check filter-checkbox" id="status-renter" value="Renter" autocomplete="off">
                <label class="btn btn-outline-secondary filter-label" for="status-renter">Renter</label>
            </div>
        </div>

        <!-- Interests Section -->
        <div class="filter-section">
            <div class="section-header">
                <h3>Interests</h3>
                <i class="bi bi-chevron-down"></i>
            </div>
            <div class="filter-options">
                <input type="checkbox" class="btn-check filter-checkbox" id="interest-consumerism" value="Consumerism" autocomplete="off">
                <label class="btn btn-outline-secondary filter-label" for="interest-consumerism">Consumerism</label>

                <input type="checkbox" class="btn-check filter-checkbox" id="interest-travel-vacation" value="Travel and Vacation" autocomplete="off">
                <label class="btn btn-outline-secondary filter-label" for="interest-travel-vacation">Travel and Vacation</label>

                <input type="checkbox" class="btn-check filter-checkbox" id="interest-culture-leisure" value="Culture and Leisure" autocomplete="off">
                <label class="btn btn-outline-secondary filter-label" for="interest-culture-leisure">Culture and Leisure</label>

                <input type="checkbox" class="btn-check filter-checkbox" id="interest-cars" value="Cars" autocomplete="off">
                <label class="btn btn-outline-secondary filter-label" for="interest-cars">Cars</label>

                <input type="checkbox" class="btn-check filter-checkbox" id="interest-insurance" value="Insurance" autocomplete="off">
                <label class="btn btn-outline-secondary filter-label" for="interest-insurance">Insurance</label>

                <input type="checkbox" class="btn-check filter-checkbox" id="interest-finance-banking" value="Finance and Banking" autocomplete="off">
                <label class="btn btn-outline-secondary filter-label" for="interest-finance-banking">Finance and Banking</label>

                <input type="checkbox" class="btn-check filter-checkbox" id="interest-lifestyle" value="lifestyle" autocomplete="off">
                <label class="btn btn-outline-secondary filter-label" for="interest-lifestyle">Lifestyle & Personal Needs</label>

                <input type="checkbox" class="btn-check filter-checkbox" id="interest-home" value="home" autocomplete="off">
                <label class="btn btn-outline-secondary filter-label" for="interest-home">Home & Garden</label>

                <input type="checkbox" class="btn-check filter-checkbox" id="interest-electronics" value="electronics" autocomplete="off">
                <label class="btn btn-outline-secondary filter-label" for="interest-electronics">Electronics</label>

                <input type="checkbox" class="btn-check filter-checkbox" id="interest-books" value="books" autocomplete="off">
                <label class="btn btn-outline-secondary filter-label" for="interest-books">Books & Entertainment</label>
            </div>
        </div>
    </div>

    <!-- Bottom Action Buttons     SHOW ALL-->
    <div style="margin: 20px 0;">
        <button id="show-all-btn" class="btn-apply" type="button" style="width: 100%;">
            <span class="btn-text">Show All</span>
        </button>
        <div id="all-discounts-container"></div>
    </div>

    <div class="action-buttons">
        <button class="btn-clear">Clear all</button>
        <button id="apply-filters-btn" class="btn-apply" type="button">
            <span class="btn-text">Apply</span>
        </button>
    </div>
</div>

<style>
.filter-search-container {
    padding: 20px;
    height: calc(100vh - 120px);
    display: flex;
    flex-direction: column;
    background-color: #fff;
}

.search-bar {
    display: flex;
    align-items: center;
    gap: 10px;
    margin-bottom: 20px;
}

.back-button {
    border: none;
    background: none;
    padding: 10px;
    cursor: pointer;
}

.search-input-container {
    flex: 1;
    position: relative;
    background: #f0f2f5;
    border-radius: 20px;
    padding: 8px 15px;
    display: flex;
    align-items: center;
}

.search-input {
    width: 100%;
    border: none;
    background: transparent;
    padding: 5px;
    outline: none;
}

.search-icon {
    color: #666;
    margin-left: 10px;
}

.filter-sections {
    flex: 1;
    overflow-y: auto;
}

.filter-section {
    margin-bottom: 20px;
}

.section-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 10px;
    cursor: pointer;
}

.section-header h3 {
    font-size: 1.1rem;
    margin: 0;
}

.filter-options {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 10px;
}

.filter-item.placeholder {
    background: #f0f2f5;
    height: 40px;
    border-radius: 8px;
}

.filter-tags {
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
}

.filter-tag {
    background: #f0f2f5;
    padding: 8px 15px;
    border-radius: 20px;
    font-size: 14px;
    cursor: pointer;
    transition: background-color 0.3s;
}

.filter-tag:hover {
    background: #e4e6e9;
}

.action-buttons {
    display: flex;
    gap: 10px;
    padding: 20px 0;
    margin-top: auto;
}

.btn-clear, .btn-apply {
    flex: 1;
    padding: 12px;
    border-radius: 8px;
    border: none;
    cursor: pointer;
    font-weight: 500;
    transition: background-color 0.3s;
}

.btn-clear {
    background: #f0f2f5;
}

.btn-clear:hover {
    background: #e4e6e9;
}

.btn-apply {
    position: relative;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 8px;
    transition: all 0.3s ease;
    min-height: 44px; /* Ensure consistent height */
    background: #007bff; /* Add background color */
    color: white; /* Add text color */
}

.btn-apply.loading {
    background: #0b5ed7;
    cursor: wait;
}

.btn-apply.loading .btn-text {
    content: "Loading...";
}

.btn-apply:hover {
    background: #0b5ed7;
}

@media (max-width: 768px) {
    .filter-options {
        grid-template-columns: repeat(2, 1fr);
    }
}

.discount-card {
    border: 1px solid #eee;
    border-radius: 8px;
    padding: 15px;
    margin: 10px 0;
    background: #fafbfc;
    direction: rtl;
    text-align: right;
    font-family: "Segoe UI", Arial, "Noto Sans Hebrew", "Open Sans", sans-serif;
    display: flex; /* Use flexbox for the card to arrange top and bottom rows */
    flex-direction: column; /* Stack the top flex row and bottom row vertically */
}

.discount-flex-row {
    display: flex;
    flex-direction: row-reverse;
    align-items: flex-start;
    gap: 24px;
    margin-bottom: 12px;
    flex-wrap: nowrap; /* Prevent wrapping of image and details column */
}

.discount-image-col {
    flex: 0 0 400px; /* Increased fixed width for the image column (twice the original size) */
    display: flex;
    align-items: flex-start; /* Align image to the top */
    justify-content: center;
}

.discount-image-col img {
    max-width: 100%; /* Ensure image scales within its container */
    height: auto; /* Maintain aspect ratio */
    border-radius: 8px;
}

.discount-details-col {
    flex: 1 1 0; /* Allow details to grow and shrink */
    min-width: 0; /* Prevent content overflow */
}

.discount-bottom-row {
    display: flex;
    justify-content: center; /* Center the items horizontally */
    align-items: center; /* Vertically align items in the middle */
    margin-top: 10px;
    gap: 100px; /* Increased space between the items */
    flex-wrap: wrap; /* Allow wrapping if the container is too narrow */
}

/* Ensure direct children of discount-bottom-row are flex items and don't shrink unexpectedly */
.discount-bottom-row > div, .discount-bottom-row > a {
    flex-shrink: 0;
    display: flex; /* Ensure flex properties apply */
    align-items: center; /* Vertically center content within each item */
}

/* Keep or adjust existing styles for individual items as needed */
.price-type-col {
    display: flex;
    flex-direction: row-reverse; /* Keep price and label RTL */
    align-items: center;
    gap: 12px; /* Space between price and label */
}

.like-icon-col {
    display: flex;
    align-items: center;
    gap: 6px; /* Space between text and icon */
}

.site-link-btn {
    display: inline-block;
    background: #ffb347; /* Light orange background */
    color: #fff; /* White text for better contrast */
    text-decoration: none;
    padding: 8px 16px; /* Adjusted padding */
}

.site-link-btn:hover {
    background: #ffa327; /* Slightly darker orange on hover */
}

/* Styles for the new Provider Link button */
.site-link-btn.provider-link-btn {
    background: #d84368; /* A shade of pink/magenta from the provided image */
    color: white; /* White text for contrast */
}

.site-link-btn.provider-link-btn:hover {
    background: #c33a5d; /* Darker shade on hover */
}

/* Remove any old group styles that might interfere */
.bottom-left-group, .bottom-right-group, .bottom-left-item, .bottom-middle-item, .bottom-right-item, .buttons-and-price-group, .bottom-buttons-group {
     display: unset; /* Remove flex/grid display from previous attempts */
     /* You might need to inspect your current styles and unset other conflicting properties if the layout is still off */
}

.price-label-big {
    margin-bottom: 0;
    background: #007bff; /* Fixed color instead of template literal */
    color: white;
    padding: 3px 9px;
    border-radius: 16px;
    font-size: 1em;
    font-weight: bold;
    display: inline-block;
    vertical-align: middle;
}
.price-value-big {
    margin-bottom: 0;
    font-size:2.2em;
    font-weight:bold;
    color:#333;
    display:inline-block;
    vertical-align:middle;
    margin-right:12px;
}
.discount-title {
    font-size: 2em;
    font-weight: bold;
    background: linear-gradient(90deg, #f0f2f5 60%, #ffe082 100%);
    padding: 8px 18px;
    border-radius: 12px;
    margin-bottom: 10px;
    display: inline-block;
    box-shadow: 0 2px 8px rgba(0,0,0,0.04);
    letter-spacing: 0.02em;
    vertical-align: middle;
}
.discount-meta {
    font-size: 0.55em;
    color: #555;
    margin-right: 18px;
    vertical-align: middle;
}
.meta-item {
    margin-left: 18px;
    display: inline-block;
    background: #f8f9fa;
    border-radius: 8px;
    padding: 2px 10px;
    margin-bottom: 2px;
    font-weight: 500;
}
.expired-label {
    color: #fff;
    background: #e53935;
    border-radius: 6px;
    padding: 2px 10px;
    font-size: 1em;
    font-weight: bold;
    margin-top: 4px;
    display: inline-block;
    box-shadow: 0 1px 4px rgba(229,57,53,0.08);
    letter-spacing: 0.03em;
}
.copy-code-btn {
    background: #ff9800; /* Orange background */
    color: #fff; /* White text */
    padding: 8px 16px;
    border-radius: 4px;
    font-weight: bold;
    cursor: pointer;
    transition: background 0.2s;
    user-select: none; /* Prevent text selection */
    display: inline-block; /* Ensure it acts like a button */
    font-size: 1em;
    white-space: nowrap; /* Prevent text from wrapping */
}
.copy-code-btn:hover {
    background: #f57c00; /* Darker orange on hover */
}
.copy-code-btn.copied {
    background: #4caf50; /* Green when copied */
    text-align: center;
}

/* Loading Spinner Styles */
.loading-spinner {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 12px;
    color: #333;
    background: #f8f9fa;
    padding: 20px;
    border-radius: 8px;
    margin: 20px 0;
    border: 1px solid #dee2e6;
}

.spinner {
    width: 24px;
    height: 24px;
    border: 3px solid #e9ecef;
    border-radius: 50%;
    border-top-color: #007bff;
    animation: spin 1s ease-in-out infinite;
}

@keyframes spin {
    to { transform: rotate(360deg); }
}

/* No Results Message */
.no-results {
    text-align: center;
    padding: 40px 20px;
    background: #f8f9fa;
    border-radius: 8px;
    margin: 20px 0;
}

.no-results i {
    font-size: 48px;
    color: #6c757d;
    margin-bottom: 16px;
}

.no-results p {
    color: #495057;
    font-size: 1.1em;
    margin: 0;
}

/* Error Message */
.error-message {
    text-align: center;
    padding: 20px;
    background: #fff3f3;
    border: 1px solid #ffcdd2;
    border-radius: 8px;
    margin: 20px 0;
    color: #d32f2f;
}

.error-message i {
    font-size: 24px;
    margin-bottom: 8px;
}

.buttons-and-price-group, .bottom-buttons-group {
    /* These groups are no longer needed for the new structure, can be removed or repurposed if other styles depend on them */
    display: flex;
    align-items: center;
    gap: 10px; /* Space between elements */
}

.like-icon {
    font-size: 1.6em;
    color: #ff0000; /* Red color for the icon */
    cursor: pointer;
    user-select: none;
    transition: color 0.2s;
}
.like-icon:hover {
    color: #cc0000; /* Slightly darker red on hover */
}
.like-fav-text {
    font-size: 1.2em;
    font-weight: 500;
    color: #ff6666; /* Light red color for the text */
    display: flex; /* Make the span a flex container */
    align-items: center; /* Vertically center items */
}

/* Price Range Slider Styles */
.price-range-slider-container,
.percentage-range-slider-container {
    display: flex;
    align-items: center;
    justify-content: center;
    width: 70%; /* Adjusted from 80% to make the bar shorter */
    margin: 0 auto; /* Center the container */
}

.price-range-slider,
.percentage-range-slider {
    flex: 1;
    margin: 0 10px; /* Add some margin to separate from labels */
}

.min-price-label,
.max-price-label,
.min-percentage-label,
.max-percentage-label {
    white-space: nowrap;
}

/* Add styling for selected filter labels */
.filter-label.selected {
    background-color: #0d6efd !important; /* Bootstrap primary blue */
    color: white !important;
}

/* Adjustments for the new filter-label style with btn-outline-secondary for default look */
.btn-outline-secondary.filter-label {
    background-color: #f0f2f5;
    border-color: #f0f2f5; /* Match background for a seamless look */
    color: #495057;
    font-weight: normal;
    border-radius: 8px; /* Slightly rounded corners */
}

.btn-outline-secondary.filter-label:hover {
    background-color: #e4e6e9; /* Slightly darker grey on hover */
    border-color: #e4e6e9;
    color: #495057;
}

/* Ensure the actual checkbox is hidden */
.btn-check:checked + .btn-outline-secondary.filter-label {
    background-color: #0d6efd !important;
    border-color: #0d6efd !important;
    color: white !important;
}

/* Add styling for percentage filter labels */
.percentage-options-list {
    display: flex;
    flex-direction: row; /* Change to row */
    flex-wrap: wrap; /* Allow wrapping */
    gap: 8px; /* Slightly increase gap for bigger tags */
    justify-content: center; /* Center the options horizontally */
}

.percentage-filter-item {
    display: inline-block; /* Allow items to sit side-by-side */
    cursor: pointer;
    margin-bottom: 0; /* Remove vertical margin to keep in one row */
}

.percentage-label {
    width: auto;
    text-align: center;
    background-color: #f0f2f5;
    border-color: #f0f2f5;
    color: #495057;
    font-weight: normal;
    border-radius: 8px;
    padding: 8px 12px; /* Increased padding for bigger tags */
    font-size: 1em; /* Increased font size */
}

.percentage-label:hover {
    background-color: #e4e6e9;
    border-color: #e4e6e9;
}

.btn-check:checked + .percentage-label {
    background-color: #0d6efd !important;
    border-color: #0d6efd !important;
    color: white !important;
}

<script>
    // Check if the user is authenticated (set by Django context)
    var isLoggedIn = {% if user.is_authenticated %} true {% else %} false {% endif %};

document.addEventListener('DOMContentLoaded', function() {
    // Toggle sections
    const headers = document.querySelectorAll('.section-header');
    headers.forEach(header => {
        header.addEventListener('click', () => {
            const content = header.nextElementSibling;
            const icon = header.querySelector('i');
            
            if (content.style.display === 'none') {
                content.style.display = 'grid';
                icon.classList.remove('bi-chevron-down');
                icon.classList.add('bi-chevron-up');
            } else {
                content.style.display = 'none';
                icon.classList.remove('bi-chevron-up');
                icon.classList.add('bi-chevron-down');
            }
        });
    });

    // Filter tag selection (update to handle new checkboxes)
    const filterCheckboxes = document.querySelectorAll('.filter-checkbox, .percentage-checkbox');
    filterCheckboxes.forEach(checkbox => {
        checkbox.addEventListener('change', () => {
            const label = document.querySelector(`label[for='${checkbox.id}'] span.percentage-label`) || 
                          document.querySelector(`label[for='${checkbox.id}']`);
            if (checkbox.checked) {
                label.classList.add('selected');
            } else {
                label.classList.remove('selected');
            }
        });
    });

    // Handle price range slider value display
    const priceRangeSlider = document.getElementById('price-range-slider');
    const currentPriceValueSpan = document.querySelector('#value-price-filter-section .current-price-value');

    if (priceRangeSlider && currentPriceValueSpan) {
        // Initial display
        currentPriceValueSpan.textContent = priceRangeSlider.value;

        // Update on input change
        priceRangeSlider.addEventListener('input', () => {
            currentPriceValueSpan.textContent = priceRangeSlider.value;
        });
    }

    // Handle enable/disable price filters checkboxes
    const enableValueFiltersCheckbox = document.getElementById('enable-value-filters');
    const valuePriceFilterSection = document.getElementById('value-price-filter-section');
    const enablePercentageFiltersCheckbox = document.getElementById('enable-percentage-filters');
    const percentagePriceFilterSection = document.getElementById('percentage-price-filter-section');

    function toggleFilterVisibility(checkbox, section) {
        section.style.display = checkbox.checked ? 'block' : 'none';
    }

    // Initial state
    toggleFilterVisibility(enableValueFiltersCheckbox, valuePriceFilterSection);
    toggleFilterVisibility(enablePercentageFiltersCheckbox, percentagePriceFilterSection);

    // Event listeners for the checkboxes
    enableValueFiltersCheckbox.addEventListener('change', () => toggleFilterVisibility(enableValueFiltersCheckbox, valuePriceFilterSection));
    enablePercentageFiltersCheckbox.addEventListener('change', () => toggleFilterVisibility(enablePercentageFiltersCheckbox, percentagePriceFilterSection));

    // Clear all button (update to clear checkboxes)
    document.querySelector('.btn-clear').addEventListener('click', () => {
        // Clear old span-based filters
        document.querySelectorAll('.filter-tag.selected').forEach(tag => {
            tag.classList.remove('selected');
        });
        // Clear new checkbox-based filters
        document.querySelectorAll('.filter-checkbox:checked, .percentage-checkbox:checked').forEach(checkbox => {
            checkbox.checked = false;
            const label = document.querySelector(`label[for='${checkbox.id}'] span.percentage-label`) || 
                          document.querySelector(`label[for='${checkbox.id}']`);
            if (label) {
                label.classList.remove('selected');
            }
        });
    });

    // Enhanced Apply button functionality
    document.getElementById('apply-filters-btn').addEventListener('click', function(e) {
        e.preventDefault(); // Prevent any default form submission
        const button = this;
        const buttonText = button.querySelector('.btn-text') || button;
        const container = document.getElementById('all-discounts-container');
        
        // Show loading state
        button.classList.add('loading');
        buttonText.textContent = 'Loading Please Wait ...';
        container.innerHTML = ''; // Clear previous content

        // Create loading div with spinner
        let loadingDiv = document.createElement('div');
        loadingDiv.className = 'loading-spinner';
        loadingDiv.innerHTML = `
            <div class="spinner"></div>
            <span>Loading discounts...</span>
        `;
        container.appendChild(loadingDiv);

        // Collect filter data
        const filters = collectFilterData();
        localStorage.setItem('lastUsedFilters', JSON.stringify(filters));
        
        // Log the search type for debugging
        const hasText = Boolean(filters.text_search);
        const hasParameters = Boolean(
            filters.statuses || 
            filters.interests || 
            filters.price_range || 
            filters.percentage_range
        );
        
        let searchType = "Show All";
        if (hasText && hasParameters) {
            searchType = "Combined Search";
        } else if (hasText && !hasParameters) {
            searchType = "Text-Only Search";
        } else if (!hasText && hasParameters) {
            searchType = "Parameters-Only Search";
        }
        
        console.log(`Executing ${searchType} with filters:`, filters);
        
        // Create a promise that resolves after 3 seconds (minimum loading time)
        const minimumLoadingTime = new Promise(resolve => setTimeout(resolve, 3000));

        // Create a promise for the fetch request
        const fetchPromise = fetch('/filtered_discounts/', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'X-CSRFToken': getCookie('csrftoken')
            },
            body: JSON.stringify(filters)
        })
        .then(response => {
            if (!response.ok) {
                throw new Error('Network response was not ok');
            }
            return response.json();
        });

        // Wait for both the minimum loading time and the fetch to complete
        Promise.all([minimumLoadingTime, fetchPromise])
            .then(([_, data]) => {
                // Remove loading spinner and text
                if (loadingDiv) loadingDiv.remove();
                container.innerHTML = '';

                // Hide filter/search UI (Write, Show All, Apply, Clear All)
                const searchBar = document.querySelector('.search-bar');
                if (searchBar) searchBar.style.display = 'none';
                const showAllBtn = document.getElementById('show-all-btn');
                if (showAllBtn) showAllBtn.style.display = 'none';
                const actionButtons = document.querySelector('.action-buttons');
                if (actionButtons) actionButtons.style.display = 'none';

                // Add Back To Update Filters button above the results
                let backBtn = document.createElement('button');
                backBtn.className = 'custom-back-btn right-arrow';
                backBtn.innerHTML = `
                    <span class="back-text">Edit Filters</span>
                    <span class="back-circle">
                        <svg class="arrow-svg" viewBox="0 0 40 40" width="32" height="32">
                            <line x1="32" y1="20" x2="8" y2="20" stroke="#0a3764" stroke-width="3" stroke-linecap="round"/>
                            <line x1="8" y1="20" x2="18" y2="12" stroke="#0a3764" stroke-width="3" stroke-linecap="round"/>
                            <line x1="8" y1="20" x2="18" y2="28" stroke="#0a3764" stroke-width="3" stroke-linecap="round"/>
                        </svg>
                    </span>
                `;
                backBtn.onclick = function() {
                    window.location.reload();
                };
                container.parentNode.insertBefore(backBtn, container);

                if (!data.discounts || data.discounts.length === 0) {
                    container.innerHTML = `
                        <div class="no-results">
                            <i class="bi bi-emoji-frown"></i>
                            <p>No discounts found matching your criteria.</p>
                            <p><small>Try adjusting your filters or <a href="#" onclick="showAllDiscounts()">show all discounts</a></small></p>
                        </div>
                    `;
                    return;
                }

                // Use the existing renderDiscountCards function
                renderDiscountCards(data.discounts, container);
                
                // Add filter summary with search type
                const filterSummary = createFilterSummary(
                    data.applied_filters, 
                    data.total_count, 
                    data.search_type || searchType
                );
                container.insertBefore(filterSummary, container.firstChild);
            })
            .catch(error => {
                console.error('Error:', error);
                container.innerHTML = `
                    <div class="error-message">

            .finally(() => {

                button.classList.remove('loading');

    });

    // Function to collect filter data (UPDATED)
    function collectFilterData() {
        const filters = {};
        
        // Collect text search (NEW)
        const searchInput = document.querySelector('.search-input');
        if (searchInput && searchInput.value.trim()) {
            filters.text_search = searchInput.value.trim();
        }
        
        // Collect status filters (existing)
        const selectedStatuses = Array.from(document.querySelectorAll('.filter-checkbox[id^="status-"]:checked'))
            .map(checkbox => checkbox.value);
        if (selectedStatuses.length > 0) {
            filters.statuses = selectedStatuses;
        }

        // Collect interest filters (existing)
        const selectedInterests = Array.from(document.querySelectorAll('.filter-checkbox[id^="interest-"]:checked'))
            .map(checkbox => checkbox.value);
        if (selectedInterests.length > 0) {
            filters.interests = selectedInterests;
        }
        
        // Collect price range filters (existing)
        const enableValueFilters = document.getElementById('enable-value-filters');
        const priceRangeSlider = document.getElementById('price-range-slider');
        if (enableValueFilters && enableValueFilters.checked && priceRangeSlider) {
            filters.price_range = {
                enabled: true,
                max_value: parseFloat(priceRangeSlider.value)
            };
        }
        
        // Collect percentage range filters (existing)
        const enablePercentageFilters = document.getElementById('enable-percentage-filters');
        const percentageRangeSlider = document.getElementById('percentage-range-slider');
        const selectedPercentageBucket = document.querySelector('.percentage-checkbox:checked');
        
        if (enablePercentageFilters && enablePercentageFilters.checked) {
            filters.percentage_range = {
                enabled: true
            };
            
            if (percentageRangeSlider) {
                filters.percentage_range.max_value = parseFloat(percentageRangeSlider.value);
            }
            
            if (selectedPercentageBucket) {
                filters.percentage_range.bucket = selectedPercentageBucket.value;
            }
        }
        
        return filters;
    }

    // Function to create filter summary (UPDATED) (UPDATED)
    function createFilterSummary(appliedFilters, totalCount, searchType) {
        const summaryDiv = document.createElement('div');
        summaryDiv.className = 'filter-summary';
        summaryDiv.style.cssText = `
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            direction: rtl;
            text-align: right;
        `;
        
        let summaryText = `<strong>תוצאות חיפוש:</strong> נמצאו ${totalCount} הנחות`;
        
        // Add search type indicator
        if (searchType) {
            summaryText += `<br><small><strong>סוג חיפוש:</strong> ${searchType}</small>`;
        }
        
        if (appliedFilters) {
            const appliedFiltersList = [];
            
            // Add text search to summary
            if (appliedFilters.text_search) {
                appliedFiltersList.push(`חיפוש טקסט: "${appliedFilters.text_search}"`);
            }
            
            if (appliedFilters.statuses) {
                appliedFiltersList.push(`סטטוס: ${appliedFilters.statuses.join(', ')}`);
            }
            
            if (appliedFilters.interests) {
                appliedFiltersList.push(`תחומי עניין: ${appliedFilters.interests.join(', ')}`);
            }
            
            if (appliedFilters.price_range && appliedFilters.price_range.enabled) {
                appliedFiltersList.push(`מחיר עד: ${appliedFilters.price_range.max_value}₪`);
            }
            
            if (appliedFilters.percentage_range && appliedFilters.percentage_range.enabled) {
                if (appliedFilters.percentage_range.bucket) {
                    const bucketLabels = {
                        'more_than_60': '60% או יותר',
                        'between_50_60': '50% - 60%',
                        'between_40_50': '40% - 50%',
                        'between_30_40': '30% - 40%',
                        'between_20_30': '20% - 30%',
                        'up_to_20': 'עד 20%'
                    };
                    appliedFiltersList.push(`אחוז הנחה: ${bucketLabels[appliedFilters.percentage_range.bucket]}`);
                } else if (appliedFilters.percentage_range.max_value) {
                    appliedFiltersList.push(`אחוז הנחה עד: ${appliedFilters.percentage_range.max_value}%`);
                }
            }
            
            if (appliedFiltersList.length > 0) {
                summaryText += `<br><small>פילטרים שהוחלו: ${appliedFiltersList.join(' | ')}</small>`;
            }
        }
        
        summaryDiv.innerHTML = summaryText;
        return summaryDiv;
    }

    // Enhanced renderDiscountCards function (reusable for both Show All and Apply)

                                    let now = new Date();
                                    let dateObj = new Date(dateStr);
                                    if (!isNaN(dateObj.getTime()) && dateStr.length >= 8) {

                            <strong>תנאים והגבלות:</strong>
                            <div>${getShowMoreHtml(discount.terms_and_conditions, `terms-${discount.discount_id}`)}</div>
                        </div>
                    </div>
                </div>
                <div class="discount-bottom-row">
                    <div class="price-type-col">

                        Discount Link
                    </a>
                    <div class="like-icon-col">
                        <span class="like-fav-text">Favorites <span class="like-icon" title="Click To Save">&#10084;</span> Add</span>
                    </div>
                </div>
                <hr>
            `;
            container.appendChild(div);
        });

        // Add event delegation for show more/less and copy functionality
        addEventDelegation(container);
    }

    // Function to add event delegation
    function addEventDelegation(container) {
        container.addEventListener('click', function(e) {
            // Show more/less functionality
            if (e.target.classList.contains('show-more-link')) {
                e.preventDefault();
                const id = e.target.getAttribute('data-id');
                const shortSpan = document.getElementById(`${id}-short`);
                const fullSpan = document.getElementById(`${id}-full`);
                if (shortSpan.style.display === 'none') {
                    shortSpan.style.display = '';
                    fullSpan.style.display = 'none';
                    e.target.textContent = 'הצג עוד';
            } else {
                    shortSpan.style.display = 'none';
                    fullSpan.style.display = '';
                    e.target.textContent = 'הצג פחות';
                }
            }
            
            // Copy coupon code functionality
            if (e.target.classList.contains('copy-code-btn')) {
                const code = e.target.getAttribute('data-code');
                if (code) {
                    navigator.clipboard.writeText(code).then(() => {
                        const originalText = e.target.textContent;
                        e.target.textContent = '! Copied';
                        e.target.classList.add('copied');
                        setTimeout(() => {
                            e.target.textContent = originalText;
                            e.target.classList.remove('copied');
                        }, 2000);
                    }).catch(err => {
                        console.error('Failed to copy:', err);
                    });
                }
            }
        });
    }

    // Function to get CSRF token
    function getCookie(name) {
        let cookieValue = null;
        if (document.cookie && document.cookie !== '') {
            const cookies = document.cookie.split(';');
            for (let i = 0; i < cookies.length; i++) {
                const cookie = cookies[i].trim();
                if (cookie.substring(0, name.length + 1) === (name + '=')) {
                    cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                    break;
                }
            }
        }
        return cookieValue;
    }

                    div.innerHTML = `
                        <div class="discount-flex-row">
                            <div class="discount-image-col">
                                <img src="${discount.image_link}" alt="${discount.title}" style="max-width:400px; max-height:400px; border-radius:8px;">
                            </div>
                            <div class="discount-details-col">
                                <h4 class="discount-title">${discount.title}
                                    <span class="discount-meta">
                                        ${discount.valid_until ? (() => {
                                            // Parse date (assume format YYYY-MM-DD)
                                            let expired = false;
                                            let dateStr = discount.valid_until;
                                            let now = new Date();
                                            let dateObj = new Date(dateStr);
                                            if (!isNaN(dateObj.getTime()) && dateStr.length >= 8) {
                                                expired = dateObj < new Date(now.getFullYear(), now.getMonth(), now.getDate());
                                            }
                                            return `<span class='meta-item'><i class='bi bi-calendar-event'></i> בתוקף עד: ${dateStr}
                                                ${expired ? `<div class='expired-label'>פג תוקף</div>` : ''}
                                            </span>`;
                                        })() : ''}
                                        ${discount.usage_limit ? `<span class='meta-item'><i class='bi bi-ticket-perforated'></i> כמות הנחות שנותרה: ${discount.usage_limit}</span>` : ''}
                                    </span>
                                </h4>
                                <div class="desc-block">
                                    <strong>תיאור:</strong>
                                    <div>${getShowMoreHtml(discount.description, `desc-${discount.discount_id}`)}</div>
                                </div>
                                <div class="terms-block" style="margin-top:10px;">
                                    <strong>תנאים והגבלות:</strong>
                                    <div>${getShowMoreHtml(discount.terms_and_conditions, `terms-${discount.discount_id}`)}</div>
                                </div>
                            </div>
                        </div>
                        <div class="discount-bottom-row">
                            <div class="price-type-col">
                                <span class="price-label-big" style="background:${priceColor};color:white;padding:3px 9px;border-radius:16px;font-size:1em;font-weight:bold;display:inline-block;vertical-align:middle;">
                                    ${priceLabel}
                                </span>
                                <span class="price-value-big" style="font-size:2.2em;font-weight:bold;color:#333;display:inline-block;vertical-align:middle;margin-right:12px;">${discount.price}</span>
                            </div>
                            ${discount.coupon_code ? `
                                <div class="copy-code-btn" data-code="${discount.coupon_code}">
                                    Copy Code Coupon
                                </div>
                            ` : ''}
                            ${discount.provider_link ? `
                                <a href="${discount.provider_link}" target="_blank" class="site-link-btn provider-link-btn">
                                    Go To Provider
                                </a>
                            ` : ''}
                            <a href="${discount.discount_link}" target="_blank" class="site-link-btn">
                                Discount Link
                            </a>
                            <div class="like-icon-col">
                                <span class="like-fav-text">Favorites <span class="like-icon" title="Click To Save">&#10084;</span> Add</span>
                            </div>
                        </div>
                        <hr>
                    `;
                    container.appendChild(div);
                });

                // Add event delegation for show more/less
                document.getElementById('all-discounts-container').addEventListener('click', function(e) {
                    if (e.target.classList.contains('show-more-link')) {
                        e.preventDefault();
                        const id = e.target.getAttribute('data-id');
                        const shortSpan = document.getElementById(`${id}-short`);
                        const fullSpan = document.getElementById(`${id}-full`);
                        if (shortSpan.style.display === 'none') {
                            shortSpan.style.display = '';
                            fullSpan.style.display = 'none';
                            e.target.textContent = 'הצג עוד';
                        } else {
                            shortSpan.style.display = 'none';
                            fullSpan.style.display = '';
                            e.target.textContent = 'הצג פחות';
                        }
                    }
                    // Add event delegation for copy coupon code
                    if (e.target.classList.contains('copy-code-btn')) {
                        const code = e.target.getAttribute('data-code');
                        if (code) {
                            navigator.clipboard.writeText(code).then(() => {
                                const originalText = e.target.textContent;
                                e.target.textContent = '! Copied';
                                e.target.classList.add('copied');
                                setTimeout(() => {
                                    e.target.textContent = originalText;
                                    e.target.classList.remove('copied');
                                }, 2000);
                            }).catch(err => {
                                console.error('Failed to copy:', err);
                            });
                        }
                    }
                });
            })
            .catch(error => {
                console.error('Error:', error);
                container.innerHTML = `
                    <div class="error-message">
                        <i class="bi bi-exclamation-triangle"></i>
                        <p>Failed to load discounts. Please try again later.</p>
                    </div>
                `;
            })
            .finally(() => {
                // Remove loading state and restore button text if needed
                button.classList.remove('loading');
                buttonText.textContent = 'Show All';
            });
    });

    // Add search input event listeners (NEW)
    const searchInput = document.querySelector('.search-input');
    if (searchInput) {
        // Add placeholder text
        searchInput.placeholder = 'Search by title, description, coupon code...';
        
        // Add enter key support for quick search
        searchInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                e.preventDefault();
                // Trigger the Apply button click
                document.getElementById('apply-filters-btn').click();
            }
        });
        
        // Add real-time search indicator (optional)
        searchInput.addEventListener('input', function() {
            const hasText = this.value.trim().length > 0;
            const searchIcon = this.parentElement.querySelector('.search-icon');
            
            if (hasText) {
                searchIcon.style.color = '#007bff';
            } else {
                searchIcon.style.color = '#666';
            }
        });
    }
    
    // Update clear button to also clear search input (NEW)
    document.querySelector('.btn-clear').addEventListener('click', () => {
        // Clear search input
        const searchInput = document.querySelector('.search-input');
        if (searchInput) {
            searchInput.value = '';
            const searchIcon = searchInput.parentElement.querySelector('.search-icon');
            searchIcon.style.color = '#666';
        }
        
        // Clear old span-based filters (existing)
        document.querySelectorAll('.filter-tag.selected').forEach(tag => {
            tag.classList.remove('selected');
        });
        
        // Clear new checkbox-based filters (existing)
        document.querySelectorAll('.filter-checkbox:checked, .percentage-checkbox:checked').forEach(checkbox => {
            checkbox.checked = false;
            const label = document.querySelector(`label[for='${checkbox.id}'] span.percentage-label`) || 
                          document.querySelector(`label[for='${checkbox.id}']`);
            if (label) {
                label.classList.remove('selected');
            }
        });
    });

    const savedFilters = localStorage.getItem('lastUsedFilters');
    if (savedFilters) {
        const filters = JSON.parse(savedFilters);
        // Restore status checkboxes
        if (filters.statuses) {
            filters.statuses.forEach(val => {
                const cb = document.querySelector(`.filter-checkbox[id^="status-"][value="${val}"]`);
                if (cb) cb.checked = true;
            });
        }
        // Restore interest checkboxes
        if (filters.interests) {
            filters.interests.forEach(val => {
                const cb = document.querySelector(`.filter-checkbox[id^="interest-"][value="${val}"]`);
                if (cb) cb.checked = true;
            });
        }
        // Restore price range
        if (filters.price_range && filters.price_range.enabled) {
            const enableValueFilters = document.getElementById('enable-value-filters');
            const priceRangeSlider = document.getElementById('price-range-slider');
            if (enableValueFilters) enableValueFilters.checked = true;
            if (priceRangeSlider && filters.price_range.max_value) priceRangeSlider.value = filters.price_range.max_value;
        }
        // Restore percentage range
        if (filters.percentage_range && filters.percentage_range.enabled) {
            const enablePercentageFilters = document.getElementById('enable-percentage-filters');
            if (enablePercentageFilters) enablePercentageFilters.checked = true;
            if (filters.percentage_range.bucket) {
                const radio = document.querySelector(`.percentage-checkbox[value="${filters.percentage_range.bucket}"]`);
                if (radio) radio.checked = true;
            }
        }
    }
});
</script>
{% endblock %}
